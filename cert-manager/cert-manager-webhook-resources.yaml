apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-webhook-deployment
  labels:
    app: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-manager
  template:
    metadata:
      labels:
        app: cert-manager
    spec:
      containers:
      - image: "quay.io/jetstack/cert-manager-webhook:v0.16.0"
        name: cert-manager
        args:
        - "--v=2"
        - "--secure-port=10250"
        - "--dynamic-serving-ca-secret-namespace=$(POD_NAMESPACE)"
        - "--dynamic-serving-ca-secret-name=cert-manager-webhook-ca"
        - "--dynamic-serving-dns-names=cert-manager-webhook,cert-manager-webhook.cert-manager,cert-manager-webhook.cert-manager.svc"
        ports:
        - containerPort: 10250
          name: https
        livenessProbe:
          httpGet:
            path: /livez
            port: 6080
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /healthz
            port: 6080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccount: cert-manager-webhook
---
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-webhook
  labels:
    app: cert-manager
spec:
  selector: 
    app: irc
  ports:
  - name: https
    port: 443
    targetPort: 10250
