apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdb-api-deployment
  labels:
    app: userdb-api
spec:
  selector:
    matchLabels:
      app: userdb-api
  template:
    metadata:
      labels:
        app: userdb-api
    spec:
      containers:
      - name: postgrest
        image: postgrest/postgrest:v7.0.1
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: PGRST_DB_ANON_ROLE
          value: api-anon
        - name: PGRST_DB_SCHEMA
          value: v1
        - name: PGRST_DB_URI
          valueFrom:
            secretKeyRef:
              name: postgrest-secrets
              key: db-uri
---
apiVersion: v1
kind: Service
metadata:
  name: userdb-api
  labels:
    app: userdb-api
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: userdb-api
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: userdb-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - userdb.syntixi.io
    secretName: userdb-tls
  rules:
  - host: userdb.syntixi.io
    http:
      paths:
      - path: /
        backend:
          serviceName: userdb-api
          servicePort: 80
